name: CI - Build & Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          touch .env
          echo "POSTGRES_DB=resume_db" >> .env
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_HOST=db" >> .env
          echo "POSTGRES_PORT=5432" >> .env
          echo "POSTGRES_ENGINE=django.db.backends.postgresql" >> .env  # اگر لازم باشه
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "DEBUG=True" >> .env  # برای CI، True خوبه تا ارورها رو ببینی
          echo "ALLOWED_HOSTS=*" >> .env  # یا 'localhost,127.0.0.1' برای امنیت بیشتر
          echo "ZARINPAL_MERCHANT_ID=${{ secrets.ZARINPAL_MERCHANT_ID }}" >> .env
          echo "ZARINPAL_SANDBOX=True" >> .env  # فرض sandbox mode برای CI
          echo "ZARINPAL_REQUEST_URL=${{ secrets.ZARINPAL_REQUEST_URL }}" >> .env  # اگر sensitive باشه
          echo "ZARINPAL_VERIFY_URL=${{ secrets.ZARINPAL_VERIFY_URL }}" >> .env
          echo "ZARINPAL_START_PAY_URL=${{ secrets.ZARINPAL_START_PAY_URL }}" >> .env
          echo "ZARINPAL_CALLBACK_URL=${{ secrets.ZARINPAL_CALLBACK_URL }}" >> .env
          echo "KAVENEGAR_API_KEY=${{ secrets.KAVENEGAR_API_KEY }}" >> .env
          echo "KAVENEGAR_SENDER=${{ secrets.KAVENEGAR_SENDER }}" >> .env
          echo "CELERY_BROKER_URL=redis://redis:6379/0" >> .env  # default با redis سرویس
          echo "CELERY_RESULT_BACKEND=redis://redis:6379/0" >> .env
          echo "CELERY_ACCEPT_CONTENT=['application/json']" >> .env  # فرض json
          echo "CELERY_TASK_SERIALIZER=json" >> .env
          echo "CELERY_RESULT_SERIALIZER=json" >> .env
          echo "CELERY_TIMEZONE=UTC" >> .env  # یا timezone خودت

      - name: Build Docker images
        run: docker compose build

      - name: Start Services (db, redis, etc.)
        run: docker compose up -d

      - name: Wait a bit for services to be ready
        run: sleep 15  # اگر لازم بود افزایش دهید، یا از wait بهتر (مثل ابزار wait-on) استفاده کنید

      - name: Apply Database Migrations
        run: docker compose exec -T backend python manage.py migrate  # 'app' به 'backend' تغییر یافت—تأیید کنید اگر درست است

      - name: Run Tests
        run: docker compose exec -T backend python manage.py test || true  # 'app' به 'backend' تغییر یافت

      - name: Stop & cleanup
        if: always()
        run: docker compose down -v